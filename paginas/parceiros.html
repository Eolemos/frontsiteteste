<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossos Parceiros - Front Security</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
      max-width: 100%;
      padding: 0;
    }


    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .parceiro {
      width: 90%;
      max-width: 1200px;
      margin: 1rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .parceiro-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      cursor: pointer;
    }

    .parceiro-header img {
      height: 50px;
      margin-right: 1rem;
    }

    .parceiro-content {
      display: none;
      padding: 1rem;
    }

    .parceiro.open .parceiro-content {
      display: block;
    }
    .parceiro-hover {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
    }

    .parceiro-hover img {
      height: 200px;
      width: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .parceiro-hover .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      object-fit: cover;
    }

    .parceiro-hover:hover .overlay {
      opacity: 1;
      transform: scale(1.05);
    }
    .parceiro-hover.retangular img {
      width: 450px;
      height: auto;
      object-fit: contain;
    }

  </style>
</head>
