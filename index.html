<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Security</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: #003366;
      color: #fff;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero button {
      background: #fca311;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      min-height: 300px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="paginas/img/logo.png" alt="Front Security" height="50">
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="menu">
      <a href="paginas/servicos.html" target="contentFrame">Serviços</a>
      <a href="paginas/atuacao.html" target="contentFrame">Áreas de Atuação</a>
      <a href="paginas/sobre.html" target="contentFrame">Quem Somos</a>
      <a href="paginas/time.html" target="contentFrame">Nosso Time</a>
      <a href="paginas/parceiros.html" target="contentFrame">Parceiros</a>
      <a href="paginas/contato.html" target="contentFrame">Contato</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Excelência, confiança e presença onde a sua segurança importa.</h1>
    <a href="https://wa.me/5511932268006"><button>Fale Conosco no WhatsApp</button></a>
  </div>

  <iframe name="contentFrame" src="paginas/servicos.html" height="600"></iframe>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
